<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<ul>
    {% for task in tasks %}
    <li>
        <input type="checkbox" {% if task.checked %} checked {% endif %}>
        <p> {{ task.text }} </p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
