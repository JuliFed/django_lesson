<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <ul>
        {% for task in tasks %}
        <li>
            <input type="checkbox" {% if task.checked %} checked {% endif %}>
            <a href="/tasks/{{ task.id }}">{{ task.text }}</a>
        </li>
        {% endfor %}
    </ul>
    <form method="POST" action="tasks/create">
        {% csrf_token %}
        <input type="checkbox" name="checked">
        <input name="text" type="text">
        <button type="submit">Create task</button>
    </form>
</body>
</html>
